<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/xhtml;charset=UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=9"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>QtPokit</title>
<link href="main/doc/doxygen-awesome.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<iframe id="frame" src="main/doc/index.html" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:1;">
</iframe>
<div style="position:fixed; bottom:0; left:0; border:none; margin:10px 15px; padding:0; overflow:hidden; z-index:2;">
 Version:
 <select id="version">
  <option value="main">0.0.0</option>
 </select>
 <select id="scope">
  <option value="doc">Library user docs</option>
  <option value="int">Internal dev docs</option>
  <option value="cov">Test coverage</option>
 </select>
</div>
<script>
  function updateFrame() {
    document.getElementById('frame').src =
      document.getElementById('version').value + '/' +
      document.getElementById('scope'  ).value + '/index.html';
  }
  document.getElementById('version').onchange = updateFrame;
  document.getElementById('scope').onchange = updateFrame;
</script>
</body>
</html>
